<!--@format-->

<div id="calculator">
  <style>
    #calculator {
      display: block;
      font-family: futura-pt, sans-serif;
      font-weight: normal;
    }

    #calcHeader {
      font-size: 1.5em;
    }

    #calcInstructions {
      font-size: 0.75em;
    }

    #calc-button {
      background-color: #267e34;
      text-transform: uppercase;
      font-family: futura-pt;
      font-weight: 700;
      font-style: normal;
      font-size: 14px;
      letter-spacing: 0.12em;
      color: #000;
      border-width: 0;
      padding: 13px 26px; /* how big the button is */
    }

    #results-p {
      color: #267e34;
      font-size: 1.5em;
      font-weight: 500;
    }

    #formula {
      margin-left: 2em;
      color: #808080;
    }
  </style>
  <script type="text/javascript">
    // validates form
    function calculate() {
      const depth = parseFloat(document.querySelector('#product-depth').value);
      const sf = parseFloat(document.querySelector('#square-foot').value);
      const n = Math.ceil(depth * sf * 0.003);
      const para = document.getElementById('results-p');

      //console.log("sf=",sf, "| depth=",depth, "| n=",n);
      if (isNaN(n)) {
        n = 0;
      }
      let string = 'You need ' + n + ' cubic yards of product';
      if (n == 1) {
        string = 'You need ' + n + ' cubic yard of product';
      }
      para.innerHTML = string;
    }
  </script>
  <input
    type="text"
    id="square-foot"
    name="square-foot"
    placeholder="square footage (# only)"
  />
  <select id="product-depth">
    <option value="0">select product depth</option>
    <option value="0.125">1/8 inches</option>
    <option value="0.25">1/4 inches</option>
    <option value="0.5">1/2 inches</option>
    <option value="0.75">3/4 inches</option>
    <option value="1">1 inch</option>
    <option value="2">2 inches</option>
    <option value="3">3 inches</option>
    <option value="4">4 inches</option>
    <option value="5">5 inches</option>
    <option value="6">6 inches</option>
  </select>
  <br />
  <p></p>
  <button id="calc-button" type="submit" onclick="calculate()">
    calculate
  </button>
  <div id="results-div">
    <p></p>
    <p id="results-p"><i></i></p>
  </div>
  <br />
</div>
