<!--@format-->

<div id="calculator">
  <style>
    #calculator {
      display: block;
      font-family: futura-pt, sans-serif;
      font-weight: normal;
    }

    #calcHeader {
      font-size: 1.5em;
    }

    #calcInstructions {
      font-size: 0.75em;
    }

    #calc-button {
      background-color: #267e34;
      text-transform: uppercase;
      font-family: futura-pt;
      font-weight: 700;
      font-style: normal;
      font-size: 14px;
      letter-spacing: 0.12em;
      color: #000;
      border-width: 0;
      padding: 13px 26px; /* how big the button is */
    }

    #results-p {
      color: #267e34;
      font-size: 1.5em;
      font-weight: 500;
    }

    #formula {
      margin-left: 2em;
      color: #808080;
    }
  </style>
  <script type="text/javascript">
    // validates form
    function calculate() {
      const depth = parseFloat(document.querySelector('#product-depth').value);
      const sf = parseFloat(document.querySelector('#square-foot').value);
      const rawN = depth * sf * 0.003;
      const n = Math.ceil(rawN);
      const para = document.getElementById('results-p');

      let string = '';
      if (isNaN(n)) {
        string = 'Please enter a numeric value';
      } else if (rawN < 0.5) {
        string = 'You need less than 1 cubic yard of product';
      } else if (n === 1) {
        string = 'You need about 1 cubic yard of product';
      } else {
        string =
          'You need about ' + n.toLocaleString() + ' cubic yards of product';
      }
      para.innerHTML = string;
    }
  </script>
  <input
    type="text"
    id="square-foot"
    name="square-foot"
    placeholder="square footage (# only)"
    size="15"
  />
  <label for="square-foot">square feet</label>
  <br />
  <select id="product-depth">
    <option value="0">select product depth</option>
    <option value="0.125">1/8 inches deep</option>
    <option value="0.25">1/4 inches deep</option>
    <option value="0.5">1/2 inches deep</option>
    <option value="0.75">3/4 inches deep</option>
    <option value="1">1 inch deep</option>
    <option value="2">2 inches deep</option>
    <option value="3">3 inches deep</option>
    <option value="4">4 inches deep</option>
    <option value="5">5 inches deep</option>
    <option value="6">6 inches deep</option>
  </select>
  <br />
  <p></p>
  <button id="calc-button" type="submit" onclick="calculate()">
    calculate
  </button>
  <div id="results-div">
    <p></p>
    <p id="results-p"><i></i></p>
  </div>
  <br />
</div>
